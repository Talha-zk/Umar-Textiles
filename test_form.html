<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test - Umar Textiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/work.css" />
    <link rel="icon" type="image/png" href="assets/img/favicon_tiny.ico" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Form Test Page</h3>
                    </div>
                    <div class="card-body">
                        <h5>Contact Form Test</h5>
                        <form id="contactForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="name" placeholder="Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="company" placeholder="Company">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="phone" placeholder="Phone Number">
                                </div>
                                <div class="col-md-6">
                                    <select class="form-select" name="inquiry_type">
                                        <option value="">Select</option>
                                        <option value="General Inquiry">General Inquiry</option>
                                        <option value="Product Info">Product Info</option>
                                        <option value="Custom Order">Custom Order</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="subject" placeholder="Subject">
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control" name="message" rows="3" placeholder="Your Message" required></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary" id="submitBtn">Send Message</button>
                                </div>
                            </div>
                        </form>
                        
                        <div id="formMessage" class="mt-3" style="display: none;"></div>
                        
                        <hr class="my-4">
                        
                        <h5>Footer Form Test</h5>
                        <form id="footerForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="name" placeholder="Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-secondary" id="footerSubmitBtn">Subscribe</button>
                                </div>
                            </div>
                        </form>
                        
                        <div id="footerMessage" class="mt-3" style="display: none;"></div>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <a href="admin.php" class="btn btn-outline-primary">Admin Panel</a>
                            <a href="index.html" class="btn btn-outline-secondary">Back to Website</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
